name: TAG RELEASE

on:
  push:
    tags:
    branches-ignore:
  workflow_dispatch:

jobs:
  download-artifacts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: dawidd6/action-download-artifact@v2
      with:
        workflow_conclusion: success
        workflow: RUST_RELEASE.yml
        path: packages/sql-parser/dist
    - run: ls packages/sql-parser/dist
    - run: 7z x packages/sql-parser/dist/binary_bin_with_cross_platform.zip
    - run: ls packages/sql-parser/dist
    - run: rm -f packages/sql-parser/dist/binary_bin_with_cross_platform.zip
