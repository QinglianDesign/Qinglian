name: MAIN CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: pnpm/action-setup@v2.2.2
      with:
        version: 7
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'pnpm'
    - name: Install
      run: pnpm install
    - name: Test
      run: pnpm test
    - name: Build
      run: pnpm build

  call-rust-workflow:
    needs: build
    uses: ./.github/workflows/RUST_BUILD.yml